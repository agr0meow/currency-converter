<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>конвертер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter">
        <div class="converter__header">
            <h2>Конвертер валют</h2>
        </div>
            <input class = "converter__input" type="number">
            <select class="converter__currency-selector">
                <option value="R_USD">RUB-USD</option>
                <option value="R_EURO">RUB-EURO</option>
                <option value="USD_R">USD-RUB</option>
                <option value="EURO_R">EURO-RUB</option>
            </select>
            <button class="converter__button">Конвертировать</button>
            <div class="output"></div>
 
    </div>
    <script src="main.js"></script>
</body>
</html>
